<div class="container-fluid row">
  <h2>Company Profile</h2>

  <form [formGroup]="companyProfileForm" (ngSubmit)="onSubmit()">
    <!-- Company Name -->
    <div class="row">
      <div class="col-md-4">
        <label for="companyName" class="form-label">Company Name</label>
        <input
          type="text"
          readonly="true"
          id="companyName"
          class="form-control"
          formControlName="companyName"
        />
        <div
          *ngIf="
            companyProfileForm.get('companyName')?.invalid &&
            companyProfileForm.get('companyName')?.touched
          "
          class="text-danger"
        >
          Company Name is required.
        </div>
      </div>
      <!-- Owner's Name -->
      <div class="col-md-4">
        <label for="ownerName" class="form-label">Owner's Name</label>
        <input
          type="text"
          id="ownerName"
          class="form-control"
          readonly="true"
          formControlName="ownerName"
        />
        <div
          *ngIf="
            companyProfileForm.get('ownerName')?.invalid &&
            companyProfileForm.get('ownerName')?.touched
          "
          class="text-danger"
        >
          Owner's Name is required.
        </div>
      </div>

      <!-- Branch Name -->
      <div class="col-md-4">
        <label for="branchName" class="form-label">Branch Name</label>
        <input
          type="text"
          id="branchName"
          class="form-control"
          formControlName="branchName"
        />
        <div
          *ngIf="
            companyProfileForm.get('branchName')?.invalid &&
            companyProfileForm.get('branchName')?.touched
          "
          class="text-danger"
        >
          Branch Name is required.
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <!-- Vendor Name -->
      <div class="col-md-4">
        <label for="vendorName" class="form-label">Vendor Name</label>
        <input
          type="text"
          id="vendorName"
          class="form-control"
          formControlName="vendorName"
        />
        <div
          *ngIf="
            companyProfileForm.get('vendorName')?.invalid &&
            companyProfileForm.get('vendorName')?.touched
          "
          class="text-danger"
        >
          Vendor Name is required.
        </div>
      </div>
      <!-- GST ID -->
      <div class="col-md-4">
        <label for="gstId" class="form-label">GST ID</label>
        <input
          type="text"
          id="gstId"
          class="form-control"
          formControlName="gstId"
        />
        <div
          *ngIf="
            companyProfileForm.get('gstId')?.invalid &&
            companyProfileForm.get('gstId')?.touched
          "
          class="text-danger"
        >
          GST ID is required and must match the pattern.
        </div>
      </div>

      <!-- Profile Image Upload -->
      <div class="col-md-4">
        <label for="profileImage" class="form-label">Profile Image</label>
        <input
          type="file"
          id="profileImage"
          class="form-control"
          (change)="onImageChange($event)"
        />
      </div>
    </div>

    <!-- Email for Verification -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div
        *ngIf="
          companyProfileForm.get('email')?.invalid &&
          companyProfileForm.get('email')?.touched
        "
        class="text-danger"
      >
        Please enter a valid email.
      </div>
    </div>
    <!-- Button to toggle collapse -->
    <button
      class="btn btn-secondary"
      type="button"
      (click)="isCollapsed = !isCollapsed"
    >
      Update Password
    </button>
    <br /><br />
    <div class="row" *ngIf="isCollapsed">
      <div class="col">
        <div class="card card-body">
          <!-- Password and Confirm Password -->
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input
              type="password"
              id="newPassword"
              class="form-control"
              formControlName="newPassword"
            />
            <div
              *ngIf="
                companyProfileForm.get('newPassword')?.invalid &&
                companyProfileForm.get('newPassword')?.touched
              "
              class="text-danger"
            >
              Password must be at least 8 characters long.
            </div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              formControlName="confirmPassword"
            />
            <div
              *ngIf="
                companyProfileForm.get('confirmPassword')?.hasError('mismatch')
              "
              class="text-danger"
            >
              Passwords do not match.
            </div>
          </div>

          <!-- Email Verification Button -->
          <button
            *ngIf="!isEmailVerified()"
            type="button"
            class="btn btn-info mb-3"
            (click)="onEmailVerification()"
          >
            SUbmit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
